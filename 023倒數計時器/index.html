<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒數計時</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <script>


        function ButtonPauce() {
            ispause = true;
        }
        function ButtonStart() {
            ispause = false;
            document.getElementById('Label1').innerText = $("#s").val();
            ShowClock();
        }
        function ShowClock() {
            if (ispause == false) {
                document.getElementById('Label1').innerText = document.getElementById('Label1').innerText-1;
                setTimeout(ShowClock, 1000);
            }

        }

        $(document).ready(function () {
            $("#ButtonPauce").click(ButtonPauce);
            $("#ButtonStart").click(ButtonStart);

        });
    </script>
    <style>
        @font-face {
            font-family: Digital;
            src: url('digital-7 (italic).ttf')
        }
    </style>
</head>

<body>
    <div class="frame">
        <div class="Timing">
            <input type="text" id="s" style="font-family:Digital;font-size:20px">
        </div>
        <div>
            <label id="Label1" style="font-family:Digital;font-size: 100px">test</label><br>
        </div>
        <div>
            <input type="button" id="ButtonPauce" value="暫停" >
            <input type="button" id="ButtonStart" value="開始" >
        </div>
    </div>
</body>

</html>
